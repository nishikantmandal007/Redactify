{% extends "bootstrap/base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="content-card" style="max-width: 500px; margin-left: auto; margin-right: auto;">
        <h1 style="font-size: 4rem; color: var(--danger-accent);">404</h1>
        <h2>Page Not Found</h2>
        <p class="lead text-muted">Oops! The page you're looking for seems to have wandered off.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Go Back Home</a>
    </div>
</div>
{% endblock %}
